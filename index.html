<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Flat geometric figures</h1>
      <h2>Rectangle</h2>
      <form>
        <label for="x">Parameter X</label>
        <input type="number" id="x" />

        <label for="y">Parameter Y</label>
        <input type="number" id="y" />

        <label for="width">Width</label>
        <input type="number" id="width" />

        <label for="height">Height</label>
        <input type="number" id="height" />

        <label for="color">Color</label>
        <div>
          <label for="colorR">R</label>
          <input type="number" id="colorR" />
          <label for="colorG">G</label>
          <input type="number" id="colorG" />
          <label for="colorB">B</label>
          <input type="number" id="colorB" />
        </div>

        <label for="line-width">Line width</label>
        <input type="number" id="line-width" />

        <button type="button" onclick="Rectangle();">Draw figure</button>
      </form>

      <canvas id="canvasRectangle"></canvas>
    </div>

    <div class="container">
      <h2>Circle</h2>
      <form>
        <label for="x">Parameter X</label>
        <input type="number" id="x" />

        <label for="y">Parameter Y</label>
        <input type="number" id="y" />

        <label for="radius">Radius</label>
        <input type="number" id="radius" />

        <label for="start">Start</label>
        <input type="number" id="start" />

        <label for="end">End</label>
        <input type="number" id="end" />

        <label for="color">Color</label>
        <div>
          <label for="colorR">R</label>
          <input type="number" id="colorR" />
          <label for="colorG">G</label>
          <input type="number" id="colorG" />
          <label for="colorB">B</label>
          <input type="number" id="colorB" />
        </div>

        <label for="line-width">Line width</label>
        <input type="number" id="line-width" />

        <button type="button" onclick="Circle();">Draw figure</button>
      </form>

      <canvas id="canvasCircle"></canvas>
    </div>

    <div class="container">
      <h2>Many paths</h2>
      <p>Click to see</p>

      <canvas id="canvasManyPaths" onclick="ManyPaths();"></canvas>
    </div>

    <div class="container">
      <h2>Simple transformations</h2>
      <p>Click to see</p>

      <canvas id="canvasSimpleTransforms" onclick="SimpleTransforms();"></canvas>
    </div>

    <div class="container">
      <form>
        <label for="xstartpoint">X Start Point</label>
        <input type="number" id="xstartpoint" />

        <label for="xstartpoint">Y Start Point</label>
        <input type="number" id="ystartpoint" />

        <label for="xstartpoint">X End Point</label>
        <input type="number" id="xendpoint" />

        <label for="xstartpoint">Y End Point</label>
        <input type="number" id="yendpoint" />

        <label for="xstartpoint">Start Radial</label>
        <input type="number" id="startradial" />

        <label for="xstartpoint">End Radial</label>
        <input type="number" id="endradial" />

        <button type="button" onclick="Gradient();">Generate gradient</button>
        <button type="button" onclick="RombGradient();">Generate romb gradient</button>
        <button type="button" onclick="RadialGradient();">Generate radial gradient</button>
      </form>
      <h3>Gradient</h3>
      <canvas id="canvasGradient"></canvas>
      <h3>Romb gradient</h3>
      <canvas id="canvasRombGradient"></canvas>
      <h3>Radial gradient</h3>
      <canvas id="canvasArcGradient"></canvas>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
